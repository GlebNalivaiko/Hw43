<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #b6d4fe">
<h1 style="text-align: center;size: 30px">Привет, тут ты можешь отследить свой заказ!</h1>
<b>
    <div style="display: inline-block;color: black;size: 40px;font-family: Georgia,cursive">Заказ можно будет забрать
        через:
    </div>
    <div th:utext="${time}" style="display: inline-block;size: 30px;font-family: Georgia,cursive"></div>
</b>
<div style="size: 50px;color: black;font-family: 'Ink Free',math">
    <p style="display: inline-block">Статус:</p>
    <div style="display: inline-block" th:utext="${status}"></div>
</div>
<div style="display: inline-block;width: 50px;height: 50px;border-radius: 50px;background-color: red"></div>
<div style="display: inline-block" th:each="current:${array}">
    <div style="display: inline-block" th:if="${current}==0"><img
            style="text-align: center;width: 120px;height: 100px;size: 10px" th:src="@{img/beer.png}" alt="" src=""/></div>
    <div style="display: inline-block" th:if="${current}!=0">
        <div style="width:50px;height: 40px;display: inline-block;background-color: black"></div>
    </div>
</div>
<div style="text-align: center;display: inline-block;width: 50px;height: 50px;border-radius: 50px;background-color: red"></div>
<div style="color: black" th:object="${order}">
    <div th:text="*{country}"></div>
    <div th:text="*{price}"></div>
    <div th:text="*{nameOfOrder}"></div>
</div>
<br><br><br><br><br><br><br>
<a th:href="@{'/view'}">Back on page...</a>
</body>
</html>
